<style>
/* Estilos para o card principal */
.product-card {
  width: 60%; /* Define que o card ocupe 60% da largura do elemento pai */
  margin: 0 auto; /* Centraliza o card horizontalmente */
  border: 0px;
}

/* Estilos para a lista */
.product-list {
  list-style: none;
  position: relative;
  left: -20px; /* Ajuste ou remova se não for necessário */
}

/* Estilos para o título */
.product-title {
  margin-bottom: 40px;
  font-weight: 100;
  font-size: clamp(30px, 5vw, 60px);
  letter-spacing: 3px;
  opacity: 0.15;
  text-transform: uppercase;
  text-align: center;
}

/* Estilos para as imagens dentro do slider */
.slider-imagens img {
  width: 100%;
  height: 250px; /* Altura fixa para as imagens, ajuste conforme necessário */
  object-fit: contain; /* Para garantir que as imagens cabem sem cortar */
  padding: 10px; /* Espaçamento entre as imagens no slider */
  border-radius: 10px; /* Bordas arredondadas */

  transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
  transform: scale(0.6); /* Imagens que não estão no centro começam ligeiramente menores */
  opacity: 0.4; /* Imagens que não estão no centro ficam com 40% de opacidade */
}

/* ESTILO CHAVE: Efeito para a imagem ativa (no centro) */
.slick-center img {
  opacity: 1; /* A imagem do centro fica totalmente visível */
  transform: scale(1.20); /* Aumenta a imagem do centro em 5% */
  /* Pode ajustar para 1.1 ou 1.2 para um efeito mais dramático */
}

/* Estilos para as setas de navegação */
.slick-prev:before,
.slick-next:before {
  color: #333 !important;
  font-size: 30px !important;
}

/* Ajustes responsivos para o slider */
@media (max-width: 768px) {
  .product-card {
    width: 95%; /* Em telas menores, ocupe mais largura para melhor visualização */
    margin: 0 auto;
  }
  .slider-imagens img {
    height: 180px; /* Ajusta a altura da imagem para dispositivos móveis */
  }
}

</style>





<script>
  $(document).ready(function(){
  $('.slider-imagens').slick({
    centerMode: true,       // A imagem do meio fica em destaque
    centerPadding: '60px',  // Espaçamento à volta da imagem do meio
    slidesToShow: 3,        // Quantas imagens visíveis (1 no centro e 2 nas laterais)
    autoplay: true,         // Rolagem automática
    autoplaySpeed: 3000,    // Velocidade da rolagem (3 segundos)
    arrows: true,           // Mostrar setas de navegação
    dots: false,            // Ocultar os pontos de navegação (bolinhas)
    infinite: true,         // Permite rolagem infinita
    responsive: [           // Configurações para diferentes tamanhos de tela
      {
        breakpoint: 768,    // Em telas até 768px
        settings: {
          arrows: false,    // Oculta as setas
          centerMode: true,
          centerPadding: '40px',
          slidesToShow: 1   // Mostra apenas 1 imagem (a central) em telas menores
        }
      },
      {
        breakpoint: 480,    // Em telas até 480px
        settings: {
          arrows: false,
          centerMode: true,
          centerPadding: '40px',
          slidesToShow: 1
        }
      }
    ]
  });
});
</script>
