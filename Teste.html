  <!-- FORMULARIO TESTE 1 -->
  <form action="https://formsubmit.co/helder.oliveira@multiponto.com" method="POST">

      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome" name="name" required>
    </div>
  
    <div class="mb-3">
      <label for="email" class="form-label">Email *</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
  
    <div class="mb-3">
      <label for="mensagem" class="form-label">Mensagem *</label>
      <textarea class="form-control" id="mensagem" name="message" rows="5" required></textarea>
    </div>
  
    <!-- Campo oculto de redirecionamento apÃ³s envio -->
    <input type="hidden" name="_next" value="https://helderoliveira77.github.io/obrigado.html">
