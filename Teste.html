<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Carrossel com Setas Internas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    #preImpressaoCarouselSmall {
      position: relative;
      overflow: hidden;
      max-width: 600px;
      margin: auto;
    }

    #preImpressaoCarouselSmall .carousel-control-prev,
    #preImpressaoCarouselSmall .carousel-control-next {
      width: 40px;
      height: 40px;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 50%;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #preImpressaoCarouselSmall .carousel-control-prev {
      left: 10px;
    }

    #preImpressaoCarouselSmall .carousel-control-next {
      right: 10px;
    }

    #preImpressaoCarouselSmall .carousel-control-prev-icon,
    #preImpressaoCarouselSmall .carousel-control-next-icon {
      width: 20px;
      height: 20px;
      background-size: 100% 100%;
      background-position: center;
      background-repeat: no-repeat;
      filter: invert(1); /* seta branca */
    }

    /* Para visualização */
    .carousel-item img {
      height: 300px;
      object-fit: cover;
    }
  </style>
</head>
<body class="bg-light py-5">

  <div id="preImpressaoCarouselSmall" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://via.placeholder.com/600x300/333/fff?text=Imagem+1" class="d-block w-100" alt="Imagem 1">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/600x300/666/fff?text=Imagem+2" class="d-block w-100" alt="Imagem 2">
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#preImpressaoCarouselSmall" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#preImpressaoCarouselSmall" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Seguinte</span>
    </button>
  </div>

  <!-- Bootstrap JS (necessário para o carrossel funcionar) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
