<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulário de Orçamento</title>

  <!-- Bootstrap 5 (opcional, se precisares do grid) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Container central com largura do "container" do Bootstrap (~1140px em desktop) */
    .form-wrapper {
      max-width: 1140px;
      margin: 40px auto;
      padding: 0 16px;
    }
    /* Garante que o widget ocupa 100% do container */
    .form-wrapper .elfsight-app {
      width: 100%;
    }

    .elfsight-app-41de1863-ccd9-43d9-a187-987ed8aa7137 img {
    max-width: 400px !important; /* aumenta o limite do logo */
    width: 100% !important;      /* garante que ocupa até ao limite */
    height: auto !important;     /* mantém proporção */
  }


  </style>

</head>

<body>
  <div class="form-wrapper">
    <!-- Snippet OFICIAL do Elfsight -->
    <script src="https://static.elfsight.com/platform/platform.js" data-use-service-core defer></script>

    <!-- MUITO IMPORTANTE: esta classe TEM de ser exatamente a mesma do teu Elfsight -->
    <div class="elfsight-app-41de1863-ccd9-43d9-a187-987ed8aa7137 elfsight-app" data-elfsight-app-lazy></div>

    <noscript>Ative o JavaScript para ver o formulário.</noscript>
  </div>
</body>
</html>
